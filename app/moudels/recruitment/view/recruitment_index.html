<!--main-->
{include file="/app/rmcore/view/public/hearder" /}

<div class="ax-sr-page">
<!--<div class="ax-header ax-row ax-align-center ">-->
<div class="ax-row ax-align-center ">
    <div class="ax-text list-tlea"><h4>{$column_title}</h4></div>
    <a href="{$actions.recruitment_add}" class="ax-btn ax-sm ax-iconfont ax-icon-plus-t ax-primary lj-a-btn"> 新增招聘</a>
</div>
<div style="height: 1px;margin-bottom: 10px;background-color: gainsboro;"></div>

<!--招聘模块-->
<table class="ax-table">
    <thead>
    <tr style="background-color:#efefef " class="ax-shadow-border ax-radius">
        <th style="width:50px;"><input name="" type="checkbox" value=""></th>
        <th>ID</th><th>标题</th><th>栏目</th><th>点击</th><th>在线应聘</th><th>发布时间</th><th>排序</th><th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr style="height: 60px">
        <td><input name="" type="checkbox" value=""></td>
        <td><div class="ax-align-center">{$vo.id}</div></td>
        <td><div class="ax-align-center">{$vo.title}</div></td>
        <td><div class="ax-align-center">{$vo.column_title}</div></td>
        <td><div class="ax-align-center">{$vo.hits}</div></td>
        <td><div class="ax-align-center">开启</div></td>
        <td><div class="ax-align-center">{$vo.create_time}</div></td>
        <td><div class="ax-align-center">{$vo.sort}</div></td>
        <td>
            <div class="ax-operate">
                <a href="{:previewUrl($vo.uqid,$vo.col_id,$vo.title)}" target="_blank" class="ax-iconfont ax-icon-eye-fill" title="查看"></a>
                <a href="{$actions.recruitment_edit}&id={$vo.id}" class="ax-iconfont ax-icon-editing-fill" title="编辑"></a>
                <a href="{$actions.recruitment_delete}&id={$vo.id}" class="ax-iconfont ax-icon-trash-alt-fill" title="删除"></a>
                <a href="" class="ax-iconfont ax-icon-eye-fill" title="查看"></a>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>


<div class="ax-pagination">
    {$list->render()|raw}
</div>

</div>

</body>
</html>
