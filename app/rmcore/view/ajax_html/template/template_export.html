{include file="/app/rmcore/view/public/hearder" /}

<body  style="overflow: auto;border-radius: 3px;">


<div class="tab-contain" style="margin-top: 10px;">

    <!-- 对应显示内容 -->
    <form action="{$action}"  method="post">

        <div id="contents">
            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-label">当前模板：</div>
                    <div class="ax-form-input ax-form-border-r">
                        <label class="wen-label">
                            {$template_name}
                        </label>
                    </div>
                </div>
            </div>

            <div class="ax-break-lg"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <span class="ax-form-label">导出地址：</span>
                    <div class="ax-form-input ax-form-border-r">
                        <label class="wen-label">
                            {$template_path}
                        </label>
                    </div>
                </div>
            </div>

            <input name="tempName" type="hidden" value="{$template_name}">

            <div class="ax-break-lg"></div>
            <div class="ax-break-lg"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-label"></div>
                    <div class="ax-flex-block">
                        <div class="ax-form-input">
                            <button type="submit" class="ax-btn ax-primary ax-full" style="width: 111px">导出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>

</body>

<script type="text/javascript">

    if ($.cookie('article_add_tab_current')!= null){
        let num = $.cookie("article_add_tab_current");
        $('#tabs li').removeClass("current").removeClass("hoverItem");
        $("#tabs li ").find("span").eq(num).parent().addClass("current");
        $("#contents div").removeClass("show");
        if(num == 1){
            $("#tab2").addClass('show')
        }else{
            $("#tab1").addClass('show')
        }
    }else{
        let num = 0;
        $('#tabs li').removeClass("current").removeClass("hoverItem");
        $("#tabs li ").find("span").eq(num).parent().addClass("current");
        $("#contents div").removeClass("show");
        $("#tab1").addClass('show')
    }

    $('#tabs li span').click(function(e) {
        e.preventDefault();
        $('#tabs li').removeClass("current").removeClass("hoverItem");
        $(this).parent().addClass("current");
        $("#contents div").removeClass("show");
        $('#' + $(this).attr('title')).addClass('show');
        let index = $("#tabs li ").find("span").index(this);
        $.cookie('article_add_tab_current',index);
    });


</script>
