<script>
    $('.addgroup').click(function (){
        $('body').append('<div id="overlay"></div>');
        $(".buy_content").show()
        $('#overlay').height($(document).height()).css({
            'opacity': .6, //透明度
            'position': 'absolute',
            'top': 0,
            'left': 0,
            'background-color': 'black',
            'width': '100%',
            'z-index': 9 //保证这个悬浮层位于其它内容之上

        }).fadeIn('slow');
        $("#ajax").load($(".addgroup").attr('data-url'))
        $("#ajax").css({'z-index':10})

    });

    $(".closeup").click(function () {
        $('#overlay').hide();
        $("#ajax").empty();
    })


    $('.ax-operate .rm-model').click(function (){
        $('body').append('<div id="overlay"></div>');
        $(".buy_content").show()
        $('#overlay').height($(document).height()).css({
            'opacity': .6, //透明度
            'position': 'absolute',
            'top': 0,
            'left': 0,
            'background-color': 'black',
            'width': '100%',
            'z-index': 9 //保证这个悬浮层位于其它内容之上

        }).fadeIn('slow');
        $("#ajax").load($(this).attr('data-url'))
        $("#ajax").css({'z-index':10})
    });


</script>

<script type="text/javascript">
    function Fcheck() {
        if($('#zhname').val() == '') {
            layer.tips('请输入配置名称', '#zhname', {tips: [2, '#4ea1f5'], tipsMore: false, time:1500});
            $('#zhname').focus();
            return false;
        }
        if($('#paramKey').val() == '') {
            layer.tips('请输入配置字段', '#paramKey', {tips: [2, '#4ea1f5'], tipsMore: false, time:1500});
            $('#paramKey').focus();
            return false;
        }
        return true;
    }
</script>
