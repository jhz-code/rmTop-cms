    <div id="ajax" class="ajax"></div>
    <div id="page">

    <div class="ax-row">
        <a class="addgroup ax-btn ax-sm ax-iconfont ax-icon-plus-t ax-primary lj-a-btn"  data-url="/rmtop/add_nav"
           style="margin-top: 0 !important;"> 添加导航</a>
    </div>

    <div style="height: 1px;margin-bottom: 10px;"></div>
    <table class="ax-table">
       <thead>
        <tr style="background-color: #efefef">
            <th style="width:50px;"><input name="" type="checkbox" value=""></th>
            <th class=" ax-margin-lr">ID</th>
            <th class=" ax-margin-lr">导航标题</th>
            <th class=" ax-margin-lr">所属分组</th>
            <th class=" ax-margin-lr">新窗口打开</th>
            <th class=" ax-margin-lr">操作</th>
        </tr>
        </thead>
        <tbody>

        {volist name="navs" id='vo'}

        <tr height="50px">
            <td><input name="" type="checkbox" value=""></td>
            <td>{$vo.id}</td>
           <td>{$vo.title}</td>
           <td>{$vo.groupName} (组ID:{$vo.group_id})</td>
            <td>{$vo.target}</td>
            <td>
                <div class="ax-operate">
                    <a data-url="/rmtop/edit_nav?id={$vo.id}" class="ax-iconfont ax-icon-editing-fill rm-model" title="编辑"></a>
                    <a href="/rmtop/delete_nav?id={$vo.id}" class="ax-iconfont ax-icon-trash-alt-fill" title="删除"></a>
                </div>
            </td>
        </tr>
        {/volist}

        </tbody>
    </table>


    <div class="ax-pagination">
        {$navs->render()|raw}
    </div>

    </div>

    <script>
        $('.addgroup').click(function (){
            $('body').append('<div id="overlay"></div>');
            $('#overlay').height($(document).height()).css({
                'opacity': .6, //透明度
                'position': 'absolute',
                'top': 0,
                'left': 0,
                'background-color': 'black',
                'width': '100%',
                'z-index': 9 //保证这个悬浮层位于其它内容之上

            }).fadeIn('slow');
            $("#ajax").load($(this).attr('data-url'));
            $("#ajax").css({'z-index':10})
        });



        $('.ax-operate .rm-model').click(function (){
            $('body').append('<div id="overlay"></div>');
            $('#overlay').height($(document).height()).css({
                'opacity': .6, //透明度
                'position': 'absolute',
                'top': 0,
                'left': 0,
                'background-color': 'black',
                'width': '100%',
                'z-index': 9 //保证这个悬浮层位于其它内容之上

            }).fadeIn('slow');
            $("#ajax").load($(this).attr('data-url'))
            $("#ajax").css({'z-index':10})
        });


        $('.ax-pagination .pagination li a').click(function (evt){
            evt.preventDefault();
            $("#page").html()
            $("#page").load($(this).attr('href'))
        });

    </script>
