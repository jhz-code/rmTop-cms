{include file="/app/rmcore/view/public/hearder" /}

<body  style="background-color:#F4F4F4;margin: 6px; overflow: hidden;border-radius: 3px" >
<div class="page"  style="box-shadow:none;height: 100%">

    {include file="/app/rmcore/view/public/bana_nav" /}

    <div class="ax-margin ax-col " >
        <div class="ax-row">
            <div class="ax-row-2 list-tlea"><h4>站内消息（1）</h4></div>
        </div>
        <div style="height: 1px;margin-bottom: 10px;background-color: gainsboro"></div>

        <div class="ax-form-group">
            <div class="ax-flex-row">
                <div class="ax-form-con">
                    <div class="ax-form-input">
                        <div class="ax-row ax-input-group">
                            <div class="ax-flex-block">
                                <input name="username" placeholder="请输入关键字" type="text">
                            </div>
                            <a href="##" class="ax-operate ax-btn ax-primary">搜索</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ax-break-md"></div>

        <table class="ax-table">
            <thead>
            <tr style="background-color:#efefef " class="ax-shadow-border ax-radius">
                <th style="width:50px;">
                    <input name="" type="checkbox" value=""></th>
                <th>ID</th>
                <th>来源</th>
                <th>标题</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <tr style="height: 60px">
                {volist name="list" id="vo"}

                <td><input name="" type="checkbox" value=""></td>
                <td>{$vo.id}</td>
                <td>{$vo.type}</td>
                <td><a href="/rmtop/systemMessageInfo?id={$vo.id}"   style="color: #555">{$vo.title}</a></td>
                <td>{$vo.create_time}</td>
                <td>
                    <div class="ax-operate">
                        <a href="/rmtop/systemMessageInfo?id={$vo.id}" class="ax-iconfont ax-icon-eye" title="查看"></a>
                        <a href="" class="ax-iconfont ax-icon-trash-alt-fill" title="删除"></a>
                    </div>
                </td>
                {/volist}
            </tr>
            </tbody>
            <tfoot>

            <tr>
                <td colspan="13">
                    <div class="ax-flex-row">
                        <div class="ax-flex-block ax-align-left"><input name="" type="checkbox" value="">全选</div>
                        <div class="ax-flex-block ax-align-right"><a href="##" class="ax-btn ax-primary ax-xs">批量删除</a></div>
                        <span class="ax-gutter"></span>
                    </div>
                </td>
            </tr>

            </tfoot>
        </table>


        <div class="ax-pagination">
            {$list->render()|raw}
        </div>
    </div>
</div>

</body>
</html>
