
<div class="buy_content">
    <div class="open-head">
        <div class="newhredup">编辑分组</div>
        <div class="closeup  ax-iconfont ax-icon-close-t"></div>
    </div>

    <form action="{$action}"  method="post">
        <div class="">
            <div class="ax-break-lg"></div>
            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-label">名称：</div>
                    <div class="ax-form-input">
                        <input type="text" name="title" value="{$info.title}" placeholder="请输入名称"></div>
                </div>
            </div>
            <div class="ax-break-lg"></div>
            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-label">父级分类：</div>
                    <div class="ax-form-input">
<!--                        <input type="text"  name="pid" value="{$info.pid}" placeholder="请输入父级分类">-->
                        <select name="pid">
                            <option value="0" >无上级</option>
                            {volist name="parent_list" id="vo"}
                            <option value="{$vo.id}" {if condition="$info.pid eq $vo.id"} selected {/if} >{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
            <div class="ax-break-lg"></div>
            <div class="ax-break-lg"></div>

            <div class="ax-form-group">
                <div class="ax-flex-row">
                    <div class="ax-form-label"></div>
                    <div class="ax-flex-block">
                        <div class="ax-form-input"><button type="submit" class="ax-btn ax-primary ax-full">确认提交</button></div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="col_id" value="{$col_id}">
            <input type="hidden" name="id" value="{$info.id}">
        </div>

    </form>
</div>


<script>
    $(".closeup").click(function () {
        $('#overlay').hide();
        $("#ajax").empty();
    })
</script>
