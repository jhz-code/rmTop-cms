<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户注册</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content='{$Category.category_seo_des}' />
    <meta name="keywords" content='{$Category.category_seo_key}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href='{RmTop:TopInfo  TopKey="web_ico" /}' type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/js/base.js"></script>
</head>

<body>
<div class="login-bg"></div>
<div class="L-main">
    <div class="login-box reg-box">
        <a class="login-logo" href="http://rmtop.317.ink/"><img src="../static/images/logo.png"/></a>
        <div class="login-sign" style="line-height: 25px">用户注册</div>
        <div class="login-as">
            <form action="">
                <div class="login-g-input">
                    <p>用户名<em>*</em></p>
                    <input name="name" type="text" id="user_empty" maxlength="16" placeholder="用户名控制在4-16字符之间,中文占两个字符">
                </div>
                <div class="login-g-input">
                    <p>密码<em>*</em></p>
                    <input name="name" type="password" id="password_empty" maxlength="20" placeholder="密码控制在6-20字符之间">
                </div>
                <div class="login-g-input">
                    <p>手机<em>*</em></p>
                    <input name="name" type="text" id="phone_empty" maxlength="15" placeholder="手机号">
                </div>
                <div class="login-g-input disle-flex">
                    <input name="tel" type="text" id="captcha_empty" placeholder="短信验证码">
                    <input id="btnSendCode" type="button" class="aui-btn-default" value="获取验证码" onclick="sendMessage()">
                </div>
                <div class="login-g-input">
                    <p>邮箱<em>*</em></p>
                    <input name="name" type="text" id="email_empty" placeholder="邮箱地址">
                </div>
            </form>

            <div class="controls-t clearfix">
                <label><input type="checkbox" checked> <a class="user-protocol"><span>已阅读并同意</span> 《用户注册协议》</a></label>
            </div>
            <div class="login-g-input2">
                <input type="submit" name="dosubmit" value="注册">
            </div>
            <div class="login-footer" style="margin-top: 30px">已有账户？<a href="login.html" class="text-primary">去登录</a></div>
        </div>
    </div>
    <div class="login-ft text-center">
        <div class="copyr-ight text-center">
            <p>  CoprRight &copy; <a href="http://rmtop.317.ink/" target="_blank">RmTop-CMS </a> </p>
        </div>
    </div>
</div>

<script type="text/javascript">

    //获取验证码
    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
    var count = 60;
    var InterValObj1;
    var curCount1;
    function sendMessage() {
        curCount1 = count;
        var phone = $.trim($('#phone_empty').val());
        if (!phoneReg.test(phone)) {
            alert(" 请输入有效的手机号码");
            return false;
        }
        $("#btnSendCode").attr("disabled", "true");
        $("#btnSendCode").val(+curCount1 + "秒再获取");
        InterValObj1 = window.setInterval(SetRemainTime1, 1000);

    }
    function SetRemainTime1() {
        if (curCount1 == 0) {
            window.clearInterval(InterValObj1);
            $("#btnSendCode").removeAttr("disabled");
            $("#btnSendCode").val("重新发送");
        } else {
            curCount1--;
            $("#btnSendCode").val(+curCount1 + "秒再获取");
        }
    }
    function binding() {
        alert(1)
    }
</script>
</body>
</html>
